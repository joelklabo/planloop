name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run tests with coverage
      run: |
        PYTHONPATH=src python -m pytest tests/ -v --tb=short --cov=planloop --cov-report=term --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
    
    - name: Run selftest
      run: |
        PYTHONPATH=src python -m planloop selftest --json

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Check imports can be resolved
      run: |
        python -c "import planloop; print(planloop.__file__)"
    
    - name: Run mypy type checking
      run: |
        mypy src/planloop --ignore-missing-imports
    
    - name: Run ruff linter
      run: |
        ruff check src/ tests/

  baseline-regression-check:
    runs-on: ubuntu-latest
    # Only run when prompt files or baseline config changes
    if: |
      contains(github.event.head_commit.message, 'prompt') ||
      contains(github.event.head_commit.message, 'Optimize') ||
      contains(github.event.head_commit.modified, 'labs/prompts/') ||
      contains(github.event.head_commit.modified, 'labs/agents/') ||
      contains(github.event.head_commit.modified, 'labs/baseline.json')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Check baseline configuration
      run: |
        echo "üìä Checking baseline regression protection..."
        ./labs/check_baseline.sh || {
          echo ""
          echo "‚ö†Ô∏è  Baseline regression detected!"
          echo "If this is intentional, update the baseline:"
          echo "  ./labs/update_baseline.sh copilot --auto-detect"
          echo ""
          echo "Include the updated labs/baseline.json in your commit."
          exit 1
        }
